<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        .box {
            border: 2px solid #007BFF;
            border-radius: 5px;
            padding: 20px;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .box:hover {
            background-color: #007BFF;
            color: white;
        }
        #videoContainer {
            display: none;
            margin-top: 20px;
            width: 100%; 
            height: 315px;
        }
    </style>
</head>
<body>

    <h1>Do you love me?</h1>
    <div class="options">
        <div class="box" onclick="handleResponse('yes')">Yes</div>
        <div class="box" onclick="handleResponse('no')">No</div>
    </div>

    <div id="confirmation" style="display: none; flex-direction: column; align-items: center;">
        <p>Are you sure?</p>
        <div class="options">
            <div class="box" onclick="confirmResponse('yes')">Yes</div>
            <div class="box" onclick="confirmResponse('no')">No</div>
        </div>
    </div>

    <div id="videoContainer">
        <iframe id="funnyVideo" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        function handleResponse(response) {
            if (response === 'yes') {
                document.getElementById('confirmation').style.display = 'flex';
            } else {
                displayFunnyVideo();
            }
        }

        function confirmResponse(response) {
            if (response === 'yes') {
                // Redirect to the provided link
                window.location.href = "https://mbuvi-pair-code.onrender.com/pair";
            } else {
                displayFunnyVideo();
            }
        }

        function displayFunnyVideo() {
            const funnyVideos = [
                "https://www.youtube.com/embed/dQw4w9WgXcQ", // Example funny video
                "https://www.youtube.com/embed/9bZkp7q19f0", // Gangnam Style
                "https://www.youtube.com/embed/oHg5SJYRHA0"  // Rickroll video
            ];
            const videoContainer = document.getElementById('videoContainer');
            const funnyVideo = document.getElementById('funnyVideo');

            // Choose a random funny video
            const randomVideo = funnyVideos[Math.floor(Math.random() * funnyVideos.length)];
            funnyVideo.src = randomVideo;

            videoContainer.style.display = 'block'; // Show the video container
        }
    </script>

</body>
</html>
